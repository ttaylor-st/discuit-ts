name: Publish
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install
      - run: bun run build

  publish:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org

      - name: Publish package to the JSR
        run: npx jsr publish

      - name: Publish package to the NPM registry
        run: npm publish
        env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
